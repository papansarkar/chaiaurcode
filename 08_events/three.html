<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur JS</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    const sayDate = (str)=>{
        console.log(str, Date.now())
    }

    let intervalId;

    document
        .querySelector('#start')
        .addEventListener('click', ()=>{
            intervalId = setInterval(() => sayDate("hi"), 1000)
        })

    document
        .querySelector('#stop')
        .addEventListener('click', ()=>{
            clearInterval(intervalId);
            console.log('STOPPED')
        })
    
</script>
</html>
